name: Changelog Check

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]

jobs:
  changelog-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check changelog was updated
        run: |
          # Skip if PR has the skip-changelog label
          if [[ "${{ contains(github.event.pull_request.labels.*.name, 'skip-changelog') }}" == "true" ]]; then
            echo "✅ Skipping changelog check (skip-changelog label present)"
            exit 0
          fi

          # Check if CHANGELOG.md was modified
          git fetch origin ${{ github.base_ref }}
          if git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -q "^CHANGELOG.md$"; then
            echo "✅ CHANGELOG.md was updated"
            exit 0
          else
            echo "❌ CHANGELOG.md was not updated"
            echo "Please update CHANGELOG.md or add the 'skip-changelog' label"
            exit 1
          fi
