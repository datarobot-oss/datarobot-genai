name: CI

on:
  pull_request:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * *'

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.10', '3.11', '3.12' ]
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Cache uv and virtualenv
        uses: actions/cache@v4
        with:
          path: |
            .venv
            ~/.cache/uv
          key: uv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-${{ matrix.python-version }}-

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev

      - name: Lint (ruff format/check)
        run: |
          make check-ruff-format
          make check-ruff

      - name: Type check (mypy)
        run: |
          make mypy

  test-module:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.10', '3.11', '3.12' ]
        module: [ 'core', 'crewai', 'langgraph', 'llamaindex', 'drmcp']
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Cache uv and virtualenv
        uses: actions/cache@v4
        with:
          path: |
            .venv
            ~/.cache/uv
          key: uv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-${{ matrix.python-version }}-

      - name: Install dependencies
        run: |
          if [ "${{ matrix.module }}" = "core" ]; then
            uv sync --dev
          else
            uv sync --extra ${{ matrix.module }} --dev
          fi

      - name: Run tests
        run: |
          make test-module MODULE=${{ matrix.module }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-${{ matrix.python-version }}
          path: test_results/test-results.xml
          if-no-files-found: ignore

  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.10', '3.11', '3.12' ]
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Cache uv and virtualenv
        uses: actions/cache@v4
        with:
          path: |
            .venv
            ~/.cache/uv
          key: uv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-${{ matrix.python-version }}-

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev

      - name: Run all tests
        run: |
          make test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-${{ matrix.python-version }}
          path: test_results/test-results.xml
          if-no-files-found: ignore

      - name: License check
        run: |
          make check-licenses

      - name: Build package
        run: |
          uv build

      - name: Validate package metadata
        run: |
          uv run python -m twine check dist/*

      - name: Upload dist
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.python-version }}
          path: dist
          if-no-files-found: ignore

  security:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Cache uv and virtualenv
        uses: actions/cache@v4
        with:
          path: |
            .venv
            ~/.cache/uv
          key: uv-${{ runner.os }}-3.12-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-3.12-

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev

  version-check:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Fetch main branch
        run: |
          git fetch origin main:main

      - name: Check version bump
        run: |
          # Debug: Check if pyproject.toml exists
          if [ ! -f "pyproject.toml" ]; then
            echo "❌ ERROR: pyproject.toml not found in current directory"
            ls -la
            exit 1
          fi
          
          # Get current version from PR branch
          CURRENT_VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/' | tr -d '\r')
          echo "Current version (PR): $CURRENT_VERSION"
          
          # Get version from main branch
          MAIN_VERSION=$(git show main:pyproject.toml | grep '^version = ' | sed 's/version = "\(.*\)"/\1/' | tr -d '\r')
          echo "Main branch version: $MAIN_VERSION"
          
          if [ "$CURRENT_VERSION" = "$MAIN_VERSION" ]; then
            echo "❌ ERROR: Version in pyproject.toml was not bumped!"
            echo "Current version: $CURRENT_VERSION"
            echo "Main branch version: $MAIN_VERSION"
            echo ""
            echo "Please update the version field in pyproject.toml before merging."
            echo "Example: Change 'version = \"$MAIN_VERSION\"' to 'version = \"<new-version>\"'"
            exit 1
          else
            echo "✅ Version was bumped from $MAIN_VERSION to $CURRENT_VERSION"
          fi