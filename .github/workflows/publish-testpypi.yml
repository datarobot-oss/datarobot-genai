name: Publish (TestPyPI)

on:
  # Standard pull_request event - works for same-repo PRs
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  # pull_request_target event - runs in base repo context with full permissions
  # This allows commenting on PRs from forks, which GITHUB_TOKEN cannot do in pull_request events
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

concurrency:
  group: publish-testpypi-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Stamp dev version for PR builds
        if: github.event_name == 'pull_request'
        run: |
          BASE_VERSION=$(grep -E '^[[:space:]]*version[[:space:]]*=' -m1 pyproject.toml | sed -E 's/.*"([^"]+)".*/\1/')
          DEV_VERSION="${BASE_VERSION}.dev${GITHUB_RUN_NUMBER}"
          # replace only the first version occurrence
          sed -i -E "0,/^version\s*=\s*\"[^\"]*\"/s//version = \"${DEV_VERSION}\"/" pyproject.toml
          echo "Stamped dev version: ${DEV_VERSION}"

      - name: Build distribution
        run: |
          uv build

      - name: Extract package version
        if: github.event_name == 'pull_request'
        id: get_version
        run: |
          VERSION=$(grep -E '^[[:space:]]*version[[:space:]]*=' -m1 pyproject.toml | sed -E 's/.*"([^"]+)".*/\1/')
          echo "PACKAGE_VERSION=${VERSION}" >> $GITHUB_ENV
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        if: |
          (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository)
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist
          skip-existing: true

      - name: Comment on PR with TestPyPI link
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;
            const version = process.env.PACKAGE_VERSION;
            const pkg = 'datarobot-genai';
            const projectUrl = `https://test.pypi.org/project/${pkg}/${version}/`;
            const uvInstall = `uv pip install --refresh --prerelease=allow --index-strategy=unsafe-best-match -i https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple "${pkg}[llamaindex]==${version}"`;
            const pipInstall = `python -m pip install --pre -i https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple "${pkg}[llamaindex]==${version}"`;
            const simpleLine = `https://test.pypi.org/simple/ ${pkg}==${version}`;
            const body = [
              `Published dev build to TestPyPI: ${projectUrl}`,
              '',
            'uv (TestPyPI + PyPI):',
            '```bash',
            uvInstall,
            '```',
            '',
            'pip (TestPyPI + PyPI):',
            '```bash',
            pipInstall,
            '```',
            '',
            'Index + spec:',
            '```',
            simpleLine,
            '```'
            ].join('\n');
            try {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body,
              });
            } catch (error) {
              console.log(`Failed to comment on PR: ${error.message}`);
              console.log('This may happen for PRs from forks due to GitHub token permissions.');
            }

  # Separate job for commenting on fork PRs
  # This job runs on pull_request_target event which has full permissions to comment
  # on PRs from forks (unlike pull_request event which has limited permissions)
  comment-on-pr:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request_target'
    permissions:
      pull-requests: write
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Extract package version
        id: get_version
        run: |
          BASE_VERSION=$(grep -E '^[[:space:]]*version[[:space:]]*=' -m1 pyproject.toml | sed -E 's/.*"([^"]+)".*/\1/')
          # Remove .dev suffix if present to get base version
          BASE_VERSION=${BASE_VERSION%.dev*}
          DEV_VERSION="${BASE_VERSION}.dev${GITHUB_RUN_NUMBER}"
          echo "version=${DEV_VERSION}" >> $GITHUB_OUTPUT
          echo "Extracted version: ${DEV_VERSION}"
            
      - name: Comment on PR with TestPyPI link
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;
            const version = '${{ steps.get_version.outputs.version }}';
            const pkg = 'datarobot-genai';
            const projectUrl = `https://test.pypi.org/project/${pkg}/${version}/`;
            const uvInstall = `uv pip install --refresh --prerelease=allow --index-strategy=unsafe-best-match -i https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple "${pkg}[llamaindex]==${version}"`;
            const pipInstall = `python -m pip install --pre -i https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple "${pkg}[llamaindex]==${version}"`;
            const simpleLine = `https://test.pypi.org/simple/ ${pkg}==${version}`;
            const body = [
              `Published dev build to TestPyPI: ${projectUrl}`,
              '',
            'uv (TestPyPI + PyPI):',
            '```bash',
            uvInstall,
            '```',
            '',
            'pip (TestPyPI + PyPI):',
            '```bash',
            pipInstall,
            '```',
            '',
            'Index + spec:',
            '```',
            simpleLine,
            '```'
            ].join('\n');
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body,
            });
