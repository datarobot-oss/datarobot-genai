version: '3'

tasks:
  update-env:
    desc: "Update environment with dev + all extras (integration tests)"
    cmds:
      - uv sync --all-extras --dev
    silent: true

  # Use on macOS Intel (x86_64) when full install fails: lancedb has no wheel for that platform (pulled in by crewai-tools).
  update-env-no-crewai:
    desc: "Update environment with dev + all extras except crewai (for macOS Intel)"
    cmds:
      - uv sync --dev --extra core --extra dragent --extra langgraph --extra llamaindex --extra nat --extra pydanticai --extra auth --extra drmcp
    silent: true

  update-env-dev:
    desc: "Update environment with dev only"
    cmds:
      - uv sync --dev
    silent: true
