---
# https://taskfile.dev
version: '3'

dotenv: [".env"]

vars:
  PROJECT_SRC: "./dragent ./drmcp ./langgraph_agent"
  TESTS_SRC: ""

includes:
  dragent:
    taskfile: dragent/Taskfile.yaml
    dir: ./dragent
  langgraph:
    taskfile: langgraph_agent/Taskfile.yaml
    dir: ./langgraph_agent
  lint:
    taskfile: ../.taskfiles/lint.yml
    flatten: true

tasks:
  install:
    desc: "ðŸ”§ Install dependencies for a specific group of functionality"
    requires:
      vars:
      - name: GROUP
        enum:
          - dragent-nat
          - langgraph-nat
    cmds:
      - echo "ðŸ”§ Installing dependencies for {{.GROUP}}"
      - uv sync --group {{.GROUP}}
