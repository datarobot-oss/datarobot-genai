---
# https://taskfile.dev
version: '3'

tasks:
  run-nat:
    desc: "Running LlamaIndex agent via NAT"
    cmds:
      - echo "Running LlamaIndex agent via NAT"
      - uv run nat start dragent_fastapi --config_file workflow.yaml
  run:
    desc: "Run LlamaIndex agent with a single query"
    requires:
      vars: [INPUT]
    cmds:
      - uv run nat run --config_file workflow.yaml --input "{{.INPUT}}"
