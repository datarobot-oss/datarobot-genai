[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "datarobot-genai"
version = "0.5.7"
description = "Generic helpers for GenAI"
readme = "README.md"
requires-python = ">=3.10, <3.14"
license = { text = "Apache-2.0" }
authors = [{ name = "DataRobot, Inc." }]
dynamic = ["optional-dependencies"]

# Optional dependencies (extras) are defined in setup.py
dependencies = []

[project.urls]
Homepage = "https://github.com/datarobot-oss/datarobot-genai"

[project.entry-points.'nat.plugins']
datarobot_llm_providers = "datarobot_genai.nat.datarobot_llm_providers"
datarobot_llm_clients = "datarobot_genai.nat.datarobot_llm_clients"
datarobot_mcp_client = "datarobot_genai.nat.datarobot_mcp_client"
datarobot_auth_provider = "datarobot_genai.nat.datarobot_auth_provider"



[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
datarobot_genai = ["py.typed"]

[tool.uv]
package = true
override-dependencies = [
  "ragas>=0.3.8,<0.4.0",
]
exclude-dependencies = [
  "uv",
]

[dependency-groups]
dev = [
  "ruff>=0.6.0",
  "mypy>=1.10.0",
  "pytest",
  "pytest-cov",
  "pre-commit",
  "twine>=5.0.0",
  "pytest-asyncio>=0.23.5",
  "responses>=0.25.8",
  "ipdb>=0.13.13",
  "aioresponses>=0.7.8",
]


[tool.mypy]
disallow_untyped_defs = true
disable_error_code = ["import-untyped"]
ignore_missing_imports = true
pretty = true
show_absolute_path = true

[tool.ruff]
line-length = 100
indent-width = 4

[tool.ruff.lint]
select = [
    "E",  # Pyflakes
    "F",  # pycodestyle
    "I",  # isort
    "N",  # pep8-naming
    "D",  # pydocstyle
    "PL", # pylint
    "UP", # pyupgrade
    "INP", # check missing __init__.py
    "B006", # mutable-argument-default
]
extend-ignore = [
    # D100-D106: Ignore undocumented module, class, method, function & inner class
    "D100", "D101", "D102", "D103", "D104", "D105", "D106",
    # 1 blank line required between summary line and description
    "D205",
    # Too many arguments
    "PLR0913",
    # Too many statements
    "PLR0915",
    # Too many branches
    "PLR0912",
]
fixable = [
    "I",    # isort
    "D",    # pydocstyle
    "UP",   # pyupgrade
    "F401", # Imported but unused
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = [
    "D104", # Missing docstring in public package
    "F401"  # Imported but unused
]
"scripts/*.py" = [
    "INP001", # implicit-namespace-package: allow scripts without package semantics
    "E402",   # module-import-not-at-top-of-file: allow local imports in smoke script
    "I001",   # isort import order within functions
    "PLC0415",# pylint import-outside-toplevel for controlled local imports
]
"src/datarobot_genai/**/*.py" = [
    "PLC0415",# pylint import-outside-toplevel: allow lazy imports for memory optimization
]
"tests/**/*.py" = [
    "PLC0415",# pylint import-outside-toplevel: allow imports in test functions
    "PLR2004",# magic-value-comparison: allow magic values in test assertions
]

[tool.ruff.lint.isort]
force-single-line = true

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.ruff.lint.pylint]
allow-magic-value-types = ["int", "str", "bytes"]
max-args = 8

[tool.pytest.ini_options]
filterwarnings = []
asyncio_mode = "auto"

[tool.coverage.run]
source = ["datarobot_genai"]
omit = [
    "*/__init__.py",
    "*/test_utils/*",
    # nat requires Python >=3.11, can't be imported on 3.10 for coverage
    "*/nat/*",
]

[tool.coverage.report]
exclude_lines = [
    "raise NotImplementedError",
    "pass",
]
fail_under = 80
